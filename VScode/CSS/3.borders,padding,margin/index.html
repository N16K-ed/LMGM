<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/borders.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <title>borders</title>
</head>
<body>
    <div class="row1">
        <span class="r1 flight">Flight</span><span class="r1 depT"> Departure Time</span><span class="r1 arrT"> Arrival Time</span> <span class="r1 dest">Destination</span>
    </div>
    <div class="row2">
        <span class="r2 flight">LH1147</span><span class="r2 depT">06:50</span><span class="r2 arrT">09:00</span><span class="r2 dest">FRA</span><span class="material-symbols-outlined">arrow_forward_ios</span>
        <div class="description">Lufthansa</div>
    </div>
    <div class="row3">
        <span class="r3 flight">AC9380</span><span class="r3 depT">06:55</span><span class="r3 arrT">08:30</span><span class="r3 dest">MAD</span><span class="material-symbols-outlined">arrow_forward_ios</span>
        <div class="description">Air Canada</div>
    </div>
    <div class="row4">
        <span class="r4 flight">NH5458</span><span class="r4 depT">06:58</span><span class="r4 arrT">07:59</span><span class="r4 dest">PAM</span><span class="material-symbols-outlined">arrow_forward_ios</span>
        <div class="description">ANA</div>
    </div>
    <div class="row5">
        <span class="r5 flight">SK3285</span><span class="r5 depT">06:59</span><span class="r5 arrT">09:00</span><span class="r5 dest">BCN</span><span class="material-symbols-outlined">arrow_forward_ios</span>
        <div class="description"><span>SAS</span></div>
    </div>
    <div class="row6 delayed">
        <span class="r6 flight">VU1200</span><span class="r6 depT">07:15</span><span class="r6 arrT">09:00</span><span class="r6 dest">BCN</span><span>Delayed</span>
        <div class="description"><span>Vueling</span></div>
    </div>
</body>
</html>
