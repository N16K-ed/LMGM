<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/css_gif.gif" type="image/x-icon">
    <link rel="stylesheet" href="styles/form.css">
    <title>Form</title>
</head>
<body>
    <header class="headerMain">
        <div class="headerMain-title">
            <h3>Welcome to CSS Learning Hub</h3>
        </div>
        <div class="interiorcounterFlex">
            <div class="live-counter-pulse"></div>
            <div class="live-counter-num">64</div> 
            <div class="live-counter-text">Online</div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="form.html">Sign up</a></li>
            <li><a href="grid.html">Grid Gallery</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <form method="post">
          <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
          </div>
    
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
          </div>
    
          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password">
          </div>
    
          <div class="form-row">
            <label>Gender:</label>
            <div class="form-group">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
    
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
    
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
    
          <div class="form-row">
            <label>Hobbies:</label>
            <div class="form-group">
              <input type="checkbox" id="reading" name="hobbies" value="reading">
              <label for="reading">Reading</label>
    
              <input type="checkbox" id="sports" name="hobbies" value="sports">
              <label for="sports">Sports</label>
    
              <input type="checkbox" id="gaming" name="hobbies" value="gaming">
              <label for="gaming">Gaming</label>
            </div>
          </div>
    
          <div class="form-row">
            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="">Select your country</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
            </select>
          </div>
    
          <div class="form-row">
            <button type="submit" class="submit-btn">Register</button>
          </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 CSS Learning Hub. All rights reserved.</p>
    </footer>
</body>
</html>
